<form class="card" name="movementForm">
    <div class="card-header">
        <h4>Add Movement</h4>
    </div>
    <div class="card-block">
        <h4 class="card-title">Movement Information</h4>
        <p class="card-text">Please fill all the information below, all fields are required *</p>
        <div class="form-group">
            <label for="">Date</label>
            <input type="date" class="form-control" ng-model="dateMov">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Amount" ng-model="amountMov">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Detail" ng-model="detailMov">
        </div>

        <button class="btn btn-register" ng-click="addNewMov()">Register</button>
    </div>
</form>
