<div class="card detail-movement">
  <div class="card-header">
      <h4>Movement Detail</h4>
  </div>
  <div class="card-block">
    <h4 class="card-title">Transaction Detail</h4>
    <p class="card-text">Below you will find of the transaction with the date {{ item.dateMov | date : format : timezone }} *</p>
    <table class="table table-condensed">
      <thead>
        <tr>
          <th>Transaction</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Detail</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>{{ item.id }}</td>
          <td>{{ item.dateMov | date : format : timezone }}</td>
          <td>&#36; {{ item.amountMov }}</td>
          <td> {{ item.detailMov }} </td>
          <td class="detail-actions"><a href="" ng-click="deleteItem()">Remove</a> | <a href="">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
